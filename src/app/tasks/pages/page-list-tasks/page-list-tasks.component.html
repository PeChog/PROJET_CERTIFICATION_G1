<app-column>
  <app-card *ngFor="let task of collection">
    <div class="card-body">
      <app-icon-edit (click)="goToEdit(task)"></app-icon-edit>
      <h5 class="card-title">{{task.title}}</h5>
      <p class="card-text">{{task.content}}</p>
      <select (change)="changeState(task, $event)">
        <option *ngFor="let state of states" [selected]="state === task.state">{{state}}</option>
      </select>
    </div>
  </app-card>
</app-column>
